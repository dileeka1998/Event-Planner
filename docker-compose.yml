services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: event_planner
    ports:
      - "3307:3306"
    volumes:
      - ./docker/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -proot || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s

  api:
    build: ./apps/api
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: root
      DB_NAME: event_planner
      AI_BASE_URL: http://ai:8000
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-supersecret}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      ai:
        condition: service_started

  ai:
    build: ./services/ai
    ports:
      - "8002:8000"

  adminer:
    image: adminer
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
